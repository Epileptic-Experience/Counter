<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Passangers</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1 class="passangers">Passangers</h1>
            <h2 id="count-el">0</h2>
            <div class="wrapper-boton">
                <button id="increment-btn" onclick="incrementPassanger()">
                    <div class="texto-boton">
                        Aumentar
                    </div>
                </button>

                <button id="save-btn" onclick="save()">
                    guardar
                </button>

                <button onclick="reset()" id="reset-btn">
                    reset
                </button>

            </div>
            <script src="index.js"></script>
        </div>
    </body>
</html>
